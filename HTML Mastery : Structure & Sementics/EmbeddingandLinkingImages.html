<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        .gallery { display: flex; justify-content: center; gap: 20px; padding: 20px; }
        section { width: 200px; }
        img { width: 100%; height: auto; border-radius: 5px; }
        a { display: block; margin-top: 10px; text-decoration: none; color: blue; }
    </style>
</head>
<body>
    <h2>Image Gallery</h2>
    <div class="gallery">
        <section>
            <img src="https://via.placeholder.com/200" alt="Beautiful Landscape">
            <a href="https://www.nationalgeographic.com/" target="_blank">Learn More</a>
        </section>
        <section>
            <img src="https://via.placeholder.com/200" alt="Amazing Wildlife">
            <a href="https://www.worldwildlife.org/" target="_blank">Explore Wildlife</a>
        </section>
        <section>
            <img src="https://via.placeholder.com/200" alt="Space Exploration">
            <a href="https://www.nasa.gov/" target="_blank">Discover Space</a>
        </section>
    </div>
</body>
</html>
